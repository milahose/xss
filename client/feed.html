<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>User Account</title>
		<meta charset="utf-8" />
		<link href="styles.css" rel="stylesheet" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	</head>
	<body>
		<form action="" method="">
			<h1>Post Your Status</h1>
			<textarea id="message" placeholder="Your status here..."></textarea>
			<input type="submit" name="post_message" value="Post" />
		</form>
		<div>
			<ul id="status_messages"></ul>
		</div>

		<script>
			function postMessage() {
				let task = { 'message': $('#task').val() };
				console.log(task);
				$.post('http://localhost:3333/posttask', task, (task) => {
					$('#task-list').append('<li>' + task.item + '<button class="remove">X</button></li>');
				});
			}
		</script>
	</body>
</html>
